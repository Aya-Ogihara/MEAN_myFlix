<div class="main-page">
  <h1 class="main-page__title">Welcome to myFlix!</h1>
  <div>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      style="margin-right: 10px"
      color="accent"
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      style="margin-right: 10px"
      color="accent"
      (click)="openUserLoginDialog()"
    >
      Login
    </button>
  </div>
</div>
