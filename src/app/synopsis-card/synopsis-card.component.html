<div class="director-card">
  <mat-card>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-content>{{ data.description }}</mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" [mat-dialog-close]="true">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
