<div class="director-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{data.name}}</mat-card-title>

    </mat-card-header>
    <mat-card-content>{{data.bio}}</mat-card-content> 
    <mat-card-actions>
      <button mat-button color="accent" [mat-dialog-close]=" true">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
