<mat-card>
  <mat-card-header>
    <mat-card-title>Are you sure?</mat-card-title>
    <mat-card-subtitle>This action cannot be undone</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="closeDialog()">No! Go back</button>
        <button mat-stroked-button color="accent" (click)="deleteUser()">Yes, Delete</button>
  </mat-card-actions>
</mat-card>
